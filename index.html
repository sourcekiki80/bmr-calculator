<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초대사량 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f6f3;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            color: #16a085;
        }
    </style>
</head>
<body>
    <img src="https://github.com/sourcekiki80/bmr-calculator/blob/main/diet.jpeg?raw=true" alt="Motivational fitness image" class="header-image">
    <h1>기초대사량 계산기</h1>
    <form id="bmrForm">
        <label for="gender">성별:</label>
        <select id="gender" required>
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>

        <label for="age">나이:</label>
        <input type="number" id="age" required placeholder="나이를 입력하세요">

        <label for="height">키 (cm):</label>
        <input type="number" id="height" required placeholder="키를 입력하세요">

        <label for="weight">체중 (kg):</label>
        <input type="number" id="weight" required placeholder="체중을 입력하세요">

        <button type="submit">계산하기</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('bmrForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const height = parseInt(document.getElementById('height').value);
            const weight = parseInt(document.getElementById('weight').value);

            let bmr;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            document.getElementById('result').innerHTML = `당신의 기초대사량은 약 <span style="color: #e74c3c;">${Math.round(bmr)} kcal/일</span> 입니다.`;
        });
    </script>
</body>
</html>
